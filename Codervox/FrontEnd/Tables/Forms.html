<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<form>
	<p>Enter Your Name</p>
	<input type="text" placeholder="Your Name">
	<p>Enter Your Password</p>
	<input type="password" placeholder="Your Password">
	<br><br>
	<input type="submit">

</form>
<br>
<br>

<form>
	<p> What is your biggest complaint about life?</p>
	<textarea cols="50" rows="10">Enter Your grievances here
	</textarea>

</form>


<!--radio buttons only allow on option seleceted name and value link to back end server and add on to the url-->
<form>
	<p>What would you like on your pizza?</p>
	<input type="radio" name="topping" value="Pepperoni" checked>
	Pepperoni
	<input type="radio" name="topping" value="Pineapple">
	Pineapple
	<input type="radio" name="topping" value="Sausage">
	Sausage
	<input type="submit">
</form>

<!--Checkbox inputs allow for more than one selection -->
<form>
	<p>Second topping for pizza</p>
	<input type="checkbox" name="topping" value="pepperoni" checked>
	Pepperoni
	<input type="checkbox" name="topping" value="Pineapple">
	Pineapple
	<input type="checkbox" name="topping" value="Sausage">
	Sausage
	<input type="submit">


</form>


</body>
</html>
